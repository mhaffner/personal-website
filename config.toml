  color_theme = "dark-orange"
  font = "classic"
  name = "Matthew Haffner"
  role = "Phd Candidate"
  gravatar = false
  organizations = [ { name = "Oklahoma State University", url = "" } ]
  avatar = "13474922.jpg"
  email = "haffner.matthew.m@gmail.com"
  address = "337 Murray Hall, Department of Geography, Oklahoma State University, Stillwater, Oklahoma, 74074, USA"
  office_hours = "By appointment"
  phone = "405 744 6250"
  skype = ""
  telegram = ""

  # Enable Keybase in Contact section by entering your keybase.io username.
  keybase = ""
  logo = ""

  # Enable/disable map in Contact widget.
